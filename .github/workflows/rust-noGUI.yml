name: Rust-noGUI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install deps
      run: RUSTFLAGS='-C target-feature=+crt-static' sudo apt-get update && sudo apt-get -y install libgtk-3-dev p7zip-full
    - name: Build
      run: cargo build --verbose --release --target x86_64-unknown-linux-gnu
    - name: Package
      run: cd target/release/ && 7z a Linux.zip qft*
    - name: Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Linux
        path: target/release/Linux.zip

  build-win:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --release
    - name: Package
      run: cd target/release/ && 7z a Windows.zip qft*
    - name: Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Windows
        path: target/release/Windows.zip
